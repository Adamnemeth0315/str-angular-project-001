<div id="juli" class="card shadow-sm mx-2 mb-3">
  <div id="picture">
    <img src="{{product.image}}" class="card-img-top " alt="book">
  </div>
  <div id="bookCardText" class="card-body text-center">
    <h5 class="card-title ml-0 mt-0 text-center">
      <p class="card-text mb-0"><small>{{product.author}}</small></p>
      <p class="mb-0">{{product.title}}</p>
    </h5>
    <div class="card-body text-center description">
      <p>{{product.description}}</p>
    </div>
    <div class="card-body text-center">
      <p>Ár: {{product.price}} Ft</p>
    </div>
    <div class="card-body text-center">
      <a href="#" class="card-link mx-auto px-auto text-center"><strong>Kosárba</strong></a>
    </div>
  </div>
</div>
