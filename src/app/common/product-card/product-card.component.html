<div id="juli" class="card shadow-sm mx-2 mb-3 h-100" style="width: 16rem">

  <img src="{{origProduct.image}}" class="card-img-top" alt="book">

  <div id="bookCardText" class="card-body d-flex flex-column text-center">
    <h5 class="card-title ml-0  text-center">
      <p class="card-text mb-0"><small>{{origProduct.author}}</small></p>
      <p class="mb-0">{{origProduct.title}}</p>
    </h5>

    <p>{{origProduct.description}}</p>

    <p class="strike-through" [style.display]="origProduct.action ? 'block':'none'">Eredeti ár: {{origProduct.price}} Ft
    </p>
    <p>Ár: {{actionPrice}} Ft</p>

    <a href="#" class="card-link mt-auto"><strong>Kosárba</strong></a>

  </div>
</div>
