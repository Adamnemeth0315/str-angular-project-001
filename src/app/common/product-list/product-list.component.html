<div class="container-fluid">
    <div class="row">
        <div *ngFor="let product of productList  | filter:phrase:'title'">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center col-md-6 col-lg-2 mx-auto">
            <div *ngFor="let product of actionProducts">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</div>
