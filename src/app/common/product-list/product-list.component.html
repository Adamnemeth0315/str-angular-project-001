<div class="container-fluid">
    <div class="row">
        <div *ngFor="let product of productList  | filter:phrase:'title'">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-6 col-xl-2 d-flex flex-column flex-md-row justify-content-center mx-auto">
            <div *ngFor="let product of actionProducts">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</div>
