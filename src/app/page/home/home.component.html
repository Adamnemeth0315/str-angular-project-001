<form class="form-inline my-2 my-lg-0">
    <input (keyup)="onChangePhrase($event)" class="form-control mr-sm-2" type="text" placeholder="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<h3>Kiemelt könyveink. </h3>
<app-product-paging [featuredList]="featuredList"></app-product-paging>
<h3>Kiemelt akciós könyveink. </h3>
<app-product-list [actionProducts]="actionProducts"></app-product-list>

<h3>Teljes termék listánkat itt tekintheti meg!</h3>
<app-product-list [phrase]="phrase" [productList]="productList"></app-product-list>
